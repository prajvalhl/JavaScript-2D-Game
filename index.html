<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>2D JS Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <!----Characters-->
    <img id="player" src="resources/player.png" />
    <img id="angler1" src="resources/enemies/angler1.png" />
    <img id="angler2" src="resources/enemies/angler2.png" />
    <img id="lucky" src="resources/enemies/lucky.png" />
    <img id="hivewhale" src="resources/enemies/hivewhale.png" />
    <img id="drone" src="resources/enemies/drone.png" />

    <!----props-->
    <img id="projectile" src="resources/projectile.png" />
    <img id="gears" src="resources/gears.png" />
    <img id="smokeExplosion" src="resources/collisions/smokeExplosion.png" />
    <img id="fireExplosion" src="resources/collisions/fireExplosion.png" />

    <!----environment-->
    <img id="layer1" src="resources/backgrounds/layer1.png" />
    <img id="layer2" src="resources/backgrounds/layer2.png" />
    <img id="layer3" src="resources/backgrounds/layer3.png" />
    <img id="layer4" src="resources/backgrounds/layer4.png" />

    <script src="./scripts/script.js"></script>
  </body>
</html>
